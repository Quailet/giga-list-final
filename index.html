<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fox</title>
		<link rel="stylesheet" href="css/list.css" />
		<link rel="icon" href="https://files.catbox.moe/eufq91.jpg" type="image/x-icon" />
		<script type="module" src="js/js.cookie.mjs"></script>
		<script defer type="module" src="js/list.js"></script>
	</head>
	<body>
		<div class="main-container">
			<section class="list-section">
				<div class="list-container">
					<div class="task-tools">
						<input type="text" class="task-input" />
						<button class="task-add">Add task</button>
					</div>
					<div class="task-display"></div>
				</div>
			</section>
			<section class="stats-section">
				<div class="stats-container">
					<div class="stats-added">
						<p>Added tasks:</p>
						<h1></h1>
					</div>
					<hr />
					<div class="stats-deleted">
						<p>Deleted tasks:</p>
						<h1></h1>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
